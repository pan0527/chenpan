<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
<h2>详情页</h2>
<a href="/booktest/index/">首页</a>
<!--<a href="/booktest/index/">列表页</a>-->
<h2>当前书籍：{{book.title}}</h2>


{% if book.heroinfo_set.count %}
    <h2>拥有角色：</h2>
    <ul>
        {% for hero in book.heroinfo_set.all %}
        <li>
            {{hero.name}}---{{hero.content}}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h2>没有角色</h2>
{% endif%}

</body>
</html>
