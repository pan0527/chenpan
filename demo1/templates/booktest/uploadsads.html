<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
     <!--加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>上传图片</h2>

    <form enctype="multipart/form-data" class="form-horizontal" action="{% url 'booktest:addads'  %}" method="post">
        <div class="form-group">
            <label for="desc" class="col-sm-3 control-label">简介</label>
            <div class="col-sm-5">
                <input type="text" name="desc" class="form-control" id="desc" placeholder="请输入简介">
            </div>
        </div>
        <div class="form-group">
            <label for="uploading" class="col-sm-3 control-label">图片</label>
            <div class="col-sm-5">
                <input type="file" name="uploading" class="form-control" id="uploading" placeholder="请输入图片">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-warning">添加</button>
            </div>
        </div>
    </form>

</div>


</body>
</html>
