<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
     <!--加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>当前书籍：{{ book.title}}</h2>
    <h2>添加角色</h2>

    <form class="form-horizontal" action="{% url 'booktest:addhero' book.id %}" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">英雄名字</label>
            <div class="col-sm-5">
                <input type="text" name="username" class="form-control" id="username" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-3 control-label">性别</label>
            <div class="col-sm-5">
                <select name="gender" id="gender" class="form-control">
                    <option value="man">男</option>
                    <option value="woman">女</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-3 control-label">类型</label>
            <div class="col-sm-5">
                男：<input type="radio" name="gender1" value="man" checked>
                女：<input type="radio" name="gender1" value="woman">

            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-3 control-label">技能</label>
            <div class="col-sm-5">
                <input type="text" name="content" class="form-control" id="content" placeholder="请输入技能">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-warning">添加</button>
            </div>
        </div>
    </form>

</div>


</body>
</html>
